<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<div id='tapeArea'>
    <div id='tapes'>

    </div>
</div>

<script>
    var number_of_tapes = 1;
    var tape_snippet = "./Snippets/tape.htm"
    $(document).ready(function(){
        prepare_tapes();
    });

    var prepare_tapes = function() {
        data = "<div class='{tape_and_number} tape_container'><pre class='right_tape tape'></pre><pre class='head_tape tape'></pre><pre class='left_tape tape'></pre></div>"
        for (var tape_nr = 1; tape_nr <= number_of_tapes; tape_nr++) {
            var current_tape = data.replace("{tape_and_number}", "tape"+tape_nr);
            $("#tapes").append(current_tape);
        }
    }
</script>

</body>
</html>
